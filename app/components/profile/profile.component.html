<!-- search -->
<div class="row">
  <div class="col-md-10 col-md-offset-1">
    <div class="my-search">
      <my-search (change)="search($event)"></my-search>
    </div>
  </div>
</div>
<!-- search end -->

<!-- error message -->
<div *ngIf="error" class="alert alert-danger alert-dismissible" role="alert">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
  <span aria-hidden="true">&times;</span></button>
  {{error.message}}
</div>
<!-- error message end -->

<!-- main content -->
<div *ngIf="user">
  <!-- user profile -->
  <my-user-info [user]="user"></my-user-info>
  <!-- user profile end -->

  <!-- user's repos -->
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <h3>Repositories</h3>
    </div>
  </div>

  <my-repo-list [repos]="repos"></my-repo-list>
  <!-- user's repos end -->

  <!-- repos pagination -->
  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <my-pagination class="pull-right"
                     *ngIf="user.public_repos > 0"
                     [total]="user.public_repos"
                     [currPage]="currPage"
                     [perPage]="perPage"
                     (pageChanged)="loadReposByPage($event)">
      </my-pagination>
    </div>
  </div>
  <!-- repos pagination end -->

</div>
<!-- main content end -->
